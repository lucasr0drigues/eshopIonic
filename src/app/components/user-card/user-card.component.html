<div class="ion-padding custom-skeleton">
  <app-loading *ngIf="!user"></app-loading>
</div>

<p class="text-center" *ngIf="user">
  <img src="{{ user.image }}" alt="{{ user.name }}" /><br />
  <small>{{ user.name }}</small
  ><br />
  <ion-button color="primary" size="small" (click)="logout()">Sair</ion-button>
</p>
